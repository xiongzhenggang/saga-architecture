database: hsqldb
server:
  port: 8082
spring:
  sql:
    init:
      schema-locations: classpath:db/${database}/schema.sql
      data-locations: classpath:db/${database}/data.sql
      encoding: UTF-8
      mode: always
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    open-in-view: false
  application:
    name: auth_server
  web:
    resources:
      chain:
        compressed: true
        cache: true
      cache:
        period: 86400
logging:
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr(-){faint} %clr([%t]){faint} %clr(%-40logger{39}){cyan}[%line]%clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
  level:
    root: DEBUG
    org:
      springframework:
        security: DEBUG
      hibernate: DEBUG
