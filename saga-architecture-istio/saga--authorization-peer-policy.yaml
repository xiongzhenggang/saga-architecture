apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: authorization-peer
  namespace: saga-servicemesh
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces: ["saga-servicemesh"]
      to:
        - operation:
            paths:
              - /restful/accounts/*
              - /restful/products*
              - /restful/pay/*
              - /restful/settlements*
            methods: ["GET","POST","PUT","PATCH"]
    - from:
        - source:
            namespaces: ["istio-system"]
